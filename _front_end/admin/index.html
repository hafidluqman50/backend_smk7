	<title>Login | Admin</title>
	<link rel="stylesheet" type="text/css" href="./../assets/css/fontawesome-all.min.css" />
	<link rel="stylesheet" type="text/css" href="./../assets/css/admin.css" />
	<script src="./../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="./../assets/js/tether.min.js" type="text/javascript"></script>
</head>
<body id="login">

<main class="column is-full-mobile is-full-tablet is-full-desktop main">
	<div class="columns is-multiline">
		<div class="column is-full-mobile is-two-thirds-tablet is-half-desktop is-offset-2-tablet is-offset-3-desktop">
			<div class="box">
				<div class="media">
					<div class="media-content">
						<div class="content">
							<form class="form" id="login-form">
								<div class="columns is-multiline">
									<div class="column is-full-mobile is-full-tablet has-text-centered">
										<div class="columns is-multiline brand">
											<div class="column is-full-mobile is-full-tablet">
												<h1>Admin SMK Negeri 7</h1>
											</div>
										</div>
									</div>
									<hr>
									<div class="column is-full-mobile is-full-tablet">
										<div class="field testttt">
											<label class="label">Username</label>
											<p class="control">
												<input name="username" class="input" type="text" placeholder="Username" minlength="1" maxlength="20" required="required" autofocus="autofocus">
											</p>
										</div>
										<div class="field">
											<label class="label">Password</label>
											<p class="control">
												<input name="password" class="input" type="password" placeholder="Password" minlength="1" required="required">
											</p>
										</div>
									</div>
									<div class="column is-full-mobile is-full-tablet has-text-centered">
										<button class="button is-primary is-medium is-inverted is-full-width" type="submit">Login</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script type="text/javascript">
	$(function () {
		const apiBaseUrl = "http://localhost:8000/";

		$(document).on('submit', '#login-form', function(event) {
			event.preventDefault();
			var username = $('input[name=username]').val();
			var password = $('input[name=password]').val();
			$.post(apiBaseUrl+'login', {username: username, password: password}, function(data, textStatus, xhr) {
				/*optional stuff to do after success */
			});
		});
	})
</script>
</body>
